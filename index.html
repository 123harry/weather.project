<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
   <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
            <form id="search-form">
    <div class="row">
        <div class="col-9">
            <input 
            type="search"
            placeholder="Enter city name.."
            class="form-control"
            id="city-input"
            spellcheck="false"
            autocomplete="off"/>
        
        <div class="col-3">
            <button type="submit" class="btn btn-primary">search</button>
            
          </div> </form>
          <div class="overview">
            <div class="city">
            <h1 id="city"></h1>
          </div>
            <ul>
                <li><span id="date"></span> </li>
                <li id="description"></li>
            </ul></div>
            <div class="row">
                <div class="col-6">
            <div class="d-flex weather-temperature"></div>
       
            <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="clear" id="icon"
            />
            <div class="float-left">
            <strong id="temperature"></strong>
            <span class="units"> c |<a href="">F</a>
            </span>
        </div>
        </div>
    </div>

</div>
        <div class="col-6">
        <ul>
            <li>
                Humidity:<span  id="humidity"></span>
            </li>
            <li>
                Wind: <span id="wind"></span> km/h
            </li>
        </ul>
        </div>
    </div>
    <div class="Daily-Forecast mt-2">
        <p class="fs-1 ms-2 p-2">Daily Forecast</p>
        <div class="d-flex justify-content-evenly text-center">
          <div>
            <i><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/snow-day.png" alt="" id="firstIcon"></i>
            <p class="text-secondary fs-3 align-self-center" id="firstDay">Thu</p>
            <p class="fs-3 text-warning" id="first-max-temp">15°</p>
            <p class="text-info fs-3 align-self-center" id="first-min-temp">12°</p>
          </div>
          <div>
            <i><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="" id="secondIcon"></i>
            <p class="text-secondary fs-3 align-self-center" id="secondDay">Fri</p>
            <p class="fs-3 text-warning" id="second-max-temp">21°</p>
            <p class="text-info fs-3 align-self-center" id="second-min-temp">17°</p>
          </div>
          <div>
            <i><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="" id="thirdIcon"></i>
            <p class="text-secondary fs-3" id="thirdDay">Sat</p>
            <p class="fs-3 text-warning" id="third-max-temp">20°</p>
            <p class="text-info fs-3" id="third-min-temp">18°</p>
          </div>
          <div>
            <i><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png" alt="" id="fourthIcon"></i>
            <p class="text-secondary fs-3" id="fourthDay">Sun</p>
            <p class="fs-3 text-warning" id="fourth-max-temp">20°</p>
            <p class="text-info fs-3" id="fourth-min-temp">18°</p>
          </div>
        </div>
      </div>
    </div>
    

<small id="open-source">
    <a href="">open-source code</a>, by Ely
 </small>
</div>
   </div> 
</div>
</div>
   <script src="index.js"></script>
</body>
</html>
